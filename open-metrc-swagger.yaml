paths:
  /employees/v1:
    get:
      tags:
        - Employee
      summary: Get all employees for a license
      description: '<b>Permissions Required</b>: Manage Employees</br><b>Available In</b>: ak, ca, co, dc, la, me, md, ma, mi, mo, mt, nv, oh, ok, or, wv'
      operationId: GetEmployees
      parameters:
        - name: licenseNumber
          in: query
          description: The license must have `IsOwner` equal true.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Employee'
        '404':
          description: Not Found
          content:

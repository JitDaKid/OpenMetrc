  /harvests/v2/waste:
    get:
      tags:
      - Harvests
      summary: ''
      description: 'Retrieves a list of Waste records for a specified Harvest, identified by its Harvest Id, within a Facility identified by its License Number.</br><b>Permissions Required</b>: View Harvests'
      externalDocs:
        x-doc-key: get_harvests_v2_waste
      operationId: GetHarvestWaste
      parameters:
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility for which to return the list of waste harvests.
        format: ''
      - type: integer
        name: harvestId
        in: query
        required: true
        description: The harvestId is the unique identifier for each harvest.
        format: int64
      - type: integer
        name: pageNumber
        in: query
        description: The number of the data page from which to return data.
        format: ''
      - type: integer
        name: pageSize
        in: query
        description: The number of records to return per page. Pagination is currently disabled by default. You can enable pagination on this query by specifying a value that does not exceed 20.
        format: ''
      responses:
        200:
          description: Ok
    post:
      tags:
      - Harvests
      summary: ''
      description: 'Records Waste from harvests for a specified Facility. NOTE: The IDs passed in the request body are the harvest IDs for which you are documenting waste.</br><b>Permissions Required</b>: View Harvests • Manage Harvests'
      externalDocs:
        x-doc-key: post_harvests_v2_waste
      operationId: PostHarvestWaste
      parameters:
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility for which to return the list of harvests waste.
        format: ''
      responses:

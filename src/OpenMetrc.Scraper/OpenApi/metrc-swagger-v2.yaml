swagger: 2.0
info:
  title: METRC API
  version: v2
paths:
  /additivestemplates/v2/active:
    get:
      tags:
      - AdditivesTemplates
      summary: ''
      description: 'Retrieves a list of active additive templates for a specified Facility.</br><b>Permissions Required</b>: Manage Additives'
      externalDocs:
        x-doc-key: get_additivestemplates_v2_active
      operationId: GetAdditivestemplateActive
      parameters:
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility for which to return the list of active additives.
        format: ''
      - type: integer
        name: pageNumber
        in: query
        description: The number of the data page from which to return data.
        format: ''
      - type: integer
        name: pageSize
        in: query
        description: The number of records to return per page. Pagination is currently disabled by default. You can enable pagination on this query by specifying a value that does not exceed 20.
        format: ''
      - type: string
        name: lastModifiedStart
        in: query
        description: The last modified start timestamp
        format: date-time
      - type: string
        name: lastModifiedEnd
        in: query
        description: The last modified end timestamp
        format: date-time
      responses:
        200:
          description: Ok
  /additivestemplates/v2/{id}:
    get:
      tags:
      - AdditivesTemplates
      summary: ''
      description: 'Retrieves an Additive Template by its Id.</br><b>Permissions Required</b>: Manage Additives'
      externalDocs:
        x-doc-key: get_additivestemplates_v2_{id}
      operationId: GetAdditivestemplateById
      parameters:
      - type: integer
        name: id
        in: path
        required: true
        description: Route parameter id
        format: int64
      - type: string
        name: licenseNumber
        in: query
        description: If specified, the Additive will be validated against the specified License Number. If not specified, the Additive will be validated against all of the User's current Facilities. Please note that if the Additive is not valid for the specified License Number, a 401 Unauthorized status will be returned.
        format: ''
      responses:
        200:
          description: Ok
  /additivestemplates/v2/inactive:
    get:
      tags:
      - AdditivesTemplates
      summary: ''
      description: 'Retrieves a list of inactive additive templates for a specified Facility.</br><b>Permissions Required</b>: Manage Additives'
      externalDocs:
        x-doc-key: get_additivestemplates_v2_inactive
      operationId: GetAdditivestemplateInactive
      parameters:
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility for which to return the list of inactive additives.
        format: ''
      - type: integer
        name: pageNumber
        in: query
        description: The number of the data page from which to return data.
        format: ''
      - type: integer
        name: pageSize
        in: query
        description: The number of records to return per page. Pagination is currently disabled by default. You can enable pagination on this query by specifying a value that does not exceed 20.
        format: ''
      - type: string
        name: lastModifiedStart
        in: query
        description: ''
        format: date-time
      - type: string
        name: lastModifiedEnd
        in: query
        description: ''
        format: date-time
      responses:
        200:
          description: Ok
  /additivestemplates/v2/:
    post:
      tags:
      - AdditivesTemplates
      summary: ''
      description: 'Creates new additive templates for a specified Facility.</br><b>Permissions Required</b>: Manage Additives'
      externalDocs:
        x-doc-key: post_additivestemplates_v2_
      operationId: PostAdditivestemplates
      parameters:
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility for which to record the list of additives.
        format: ''
      responses:
        200:
          description: Ok
    put:
      tags:
      - AdditivesTemplates
      summary: ''
      description: 'Updates existing additive templates for a specified Facility.</br><b>Permissions Required</b>: Manage Additives'
      externalDocs:
        x-doc-key: put_additivestemplates_v2_
      operationId: PutAdditivestemplates
      parameters:
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility for which to update the list of additives.
        format: ''
      responses:
        200:
          description: Ok
  /caregivers/v2/status/{caregiverLicenseNumber}:
    get:
      tags:
      - CaregiversStatus
      summary: ''
      description: 'Retrieves the status of a Caregiver by their License Number for a specified Facility. Data returned by this endpoint is cached for up to one minute.</br><b>Permissions Required</b>: Lookup Caregivers'
      externalDocs:
        x-doc-key: get_caregivers_v2_status_{caregiverLicenseNumber}
      operationId: GetCaregiverStatus
      parameters:
      - type: string
        name: caregiverLicenseNumber
        in: path
        required: true
        description: Route parameter caregiverLicenseNumber
        format: ''
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility under which to get the Caregiver status.
        format: ''
      responses:
        200:
          description: Ok
  /employees/v2/:
    get:
      tags:
      - Employees
      summary: ''
      description: 'Retrieves a list of employees for a specified Facility.</br><b>Permissions Required</b>: Manage Employees • View Employees'
      externalDocs:
        x-doc-key: get_employees_v2_
      operationId: GetEmployees
      parameters:
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility under which to get the employees.
        format: ''
      - type: integer
        name: pageNumber
        in: query
        description: The number of the data page from which to return data.
        format: ''
      - type: integer
        name: pageSize
        in: query
        description: The number of records to return per page. Pagination is currently disabled by default. You can enable pagination on this query by specifying a value that does not exceed 20.
        format: ''
      responses:
        200:
          description: Ok
  /employees/v2/permissions:
    get:
      tags:
      - Employees
      summary: ''
      description: 'Retrieves the permissions of a specified Employee, identified by their Employee License Number, for a given Facility.</br><b>Permissions Required</b>: Manage Employees'
      externalDocs:
        x-doc-key: get_employees_v2_permissions
      operationId: GetEmployeePermissions
      parameters:
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility under which to get the Employee.
        format: ''
      - type: string
        name: employeeLicenseNumber
        in: query
        required: true
        description: The License Number of the Employee under which to get the Permission.
        format: ''
      responses:
        200:
          description: Ok
  /facilities/v2/:
    get:
      tags:
      - Facilities
      summary: A Facility represents a building licensed for the growing, processing, and/or selling of product.
      description: 'This endpoint provides a list of facilities for which the authenticated user has access.</br><b>Permissions Required</b>: <i>none</i>'
      externalDocs:
        x-doc-key: get_facilities_v2_
      operationId: GetFacilities
      responses:
        200:
          description: Ok
  /harvests/v2/waste/{id}:
    delete:
      tags:
      - Harvests
      summary: ''
      description: 'Discontinues a specific harvest waste record by Id for the specified Facility.</br><b>Permissions Required</b>: View Harvests • Discontinue Harvest Waste'
      externalDocs:
        x-doc-key: delete_harvests_v2_waste_{id}
      operationId: DeleteHarvestWasteById
      parameters:
      - type: integer
        name: id
        in: path
        required: true
        description: Route parameter id
        format: int64
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility for which to return the list of harvests waste.
        format: ''
      responses:
        200:
          description: Ok
  /harvests/v2/active:
    get:
      tags:
      - Harvests
      summary: ''
      description: 'Retrieves a list of active harvests for a specified Facility.</br><b>Permissions Required</b>: View Harvests'
      externalDocs:
        x-doc-key: get_harvests_v2_active
      operationId: GetHarvestActive
      parameters:
      - type: string
        name: licenseNumber
        in: query
        required: true
        description: The License Number of the Facility for which to return the list of active harvests.
        format: ''
      - type: integer
        name: pageNumber
        in: query
        description: The number of the data page from which to return data.
        format: ''
      - type: integer
        name: pageSize
        in: query
        description: The number of records to return per page. Pagination is currently disabled by default. You can enable pagination on this query by specifying a value that does not exceed 20.
        format: ''
      - type: string

  /harvests/v2/restore/harvestedplants:
    put:
      tags:
      - Harvests
      summary: ''
      description: 'Restores previously harvested plants to their original state for the specified Facility.</br><b>Permissions Required</b>: View Harvests • Finish/Discontinue Harvests'
      externalDocs:
        x-doc-key: put_harvests_v2_restore_harvestedplants
